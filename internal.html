<html>
<head>
<style>
p.normal {font-style: normal;
}
p.oblique{
  font-style: oblique;
}
p.italic{
  font-style: italic;
}
</style>
</head>
<body>

<h1>the font-style property</h1>

<p class="normal">this is first program css in normal style.</p>
<p class="oblique">this is first program css in oblique style.</p>
<p class="italic"> this is first program css in italic style.</p>

</body>
</html>
